home:
  - songs:
      name: Songs
      type: song_list
      get_type: title

  - albums:
      name: Albums
      type: song_list
      get_type: album

  - artists:
      name: Artists
      type: song_list
      get_type: artist

  - settings:
      name: Settings
      type: menu

      items:
        - About: 
              script: versions.py
              quit: False
        - Audio Test: 
              script: audio_test.sh
              quit: False
        - Shutdown: 
              script: shutdown.sh
              quit: True
        - Reboot: 
              script: reboot.sh
              quit: True
        - Update: 
              script: update.sh
              quit: True

