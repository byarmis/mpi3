root:
        order: ['Music', 'WiFi', 'Utilities']
        Music:
          type: SONGLIST
          song_dir: ~/Music/
        WiFi:
          type: MENU
          order: ['Status', 'Toggle']
          members:
                  Status:
                          type: TEXT
                          func: wifi_status 
                  Toggle:
                          type: ITEM
                          func: toggle_wifi
        Utilities:
          type: MENU
          order: ['Update', 'Reboot']
          members:
                  Reboot:
                          type: ITEM
                          func: reboot
                  Update:
                          type: ITEM
                          func: update

